<!-- receipt_template.html -->
<html>
<body>
<h1>Receipt</h1>

<p><strong>Date:</strong> {{date}}</p>
<p><strong>Seller:</strong> {{seller}}</p>
<p><strong>Buyer:</strong> {{buyer}}</p>

<table border="1" cellpadding="5">
    <tr>
        <th>Item</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Total</th>
    </tr>
    {{items}}
</table>

<p><strong>Total Amount:</strong> {{totalAmount}}</p>
</body>
</html>
